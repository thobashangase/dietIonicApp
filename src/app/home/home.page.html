<ion-header>
  <ion-toolbar>
    <ion-title>
      Diet App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="ion-padding">
    <!-- The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p> -->
    
    <p *ngIf="dailyDiets.length == 0">
      No daily diets logged yet<br/>
    </p>

    <ion-list>
      <ion-item-sliding *ngFor="let d of dailyDiets">
        <ion-item>
          <ion-label>
            <h2>{{ d.day | date }}</h2>
            <p>{{ d.totalCalories }} calories</p>
          </ion-label>
        </ion-item>

        <ion-item-options>
            <ion-item-option [routerLink]="['/diet-details', d.id]" color="primary">
              <ion-icon slot="start" name="person"></ion-icon>
            </ion-item-option>
            <ion-item-option (click)="delete(d.id)" color="danger">
              <ion-icon slot="start" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-button (click)="addNew()">Add New</ion-button>
  </div>
</ion-content>
